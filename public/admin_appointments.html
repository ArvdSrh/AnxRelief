<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - List of Appointments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .container {
            max-width: 500px;
            margin: 40px auto 0 auto;
            background: #e0f7fa;
            border-radius: 18px;
            box-shadow: 0 2px 12px 0 rgba(76,175,80,0.08);
            padding: 32px 24px;
        }
        .appointment-card {
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 12px;
            border: 2px solid #b2dfdb;
            padding: 16px 18px;
            margin-bottom: 14px;
            box-shadow: 0 2px 8px 0 rgba(76,175,80,0.06);
            gap: 16px;
        }
        .appointment-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .appointment-patient {
            font-weight: 600;
            color: #388e7c;
            font-size: 1.13em;
            margin-bottom: 2px;
        }
        .appointment-time {
            color: #555;
            font-size: 0.98em;
        }
        .cancel-btn {
            background: #ffcdd2;
            color: #b71c1c;
            border: none;
            border-radius: 10px;
            padding: 8px 18px;
            font-weight: 700;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.18s;
        }
        .cancel-btn:active {
            background: #e57373;
        }
        .no-appointments {
            color: #aaa;
            text-align: center;
            margin: 18px 0;
            font-size: 1.08em;
        }
    </style>
</head>
<body class="anx-bg">
    <div class="container">
        <header>
            <button class="back-btn" onclick="window.history.back()">&larr;</button>
            <h2>List of Appointments</h2>
        </header>
        <div id="adminAppointments"></div>
    </div>
    <script src="js/admin_appointments.js" defer></script>
</body>
</html>
