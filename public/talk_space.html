<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Talk Space</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .talkspace-section-title {
      font-size: 1.13em;
      font-weight: 700;
      color: #222;
      margin: 22px 0 12px 0;
      letter-spacing: 0.2px;
    }
    .appointments-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 18px;
    }
    .appointment-card {
      display: flex;
      align-items: center;
      background: #f7fafc;
      border-radius: 16px;
      border: 2px solid #c8e6c9;
      padding: 10px 16px;
      gap: 14px;
      box-shadow: 0 2px 8px 0 rgba(76,175,80,0.06);
    }
    .appointment-date {
      background: #a5d6a7;
      color: #fff;
      border-radius: 12px;
      min-width: 48px;
      min-height: 48px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.08em;
      margin-right: 8px;
      letter-spacing: 0.5px;
    }
    .appointment-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .appointment-name {
      font-weight: 600;
      color: #388e7c;
      font-size: 1.08em;
      margin-bottom: 2px;
    }
    .appointment-time {
      color: #555;
      font-size: 0.98em;
    }
    .appointment-join {
      background: #388e7c;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 7px 18px;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.18s;
      margin-left: 8px;
    }
    .appointment-join[disabled] {
      background: #e0e0e0;
      color: #888;
      cursor: not-allowed;
    }
    .caregiver-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 24px;
    }
    .caregiver-card {
      display: flex;
      align-items: center;
      background: #e0f7fa;
      border-radius: 16px;
      padding: 12px 16px;
      gap: 14px;
      box-shadow: 0 2px 8px 0 rgba(76,175,80,0.06);
    }
    .caregiver-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      margin-right: 8px;
      border: 2px solid #b2dfdb;
    }
    .caregiver-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .caregiver-name {
      font-weight: 600;
      color: #388e7c;
      font-size: 1.08em;
      margin-bottom: 2px;
    }
    .caregiver-desc {
      color: #555;
      font-size: 0.98em;
    }
    .caregiver-book {
      background: #a5d6a7;
      color: #222;
      border: none;
      border-radius: 8px;
      padding: 7px 18px;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.18s;
      margin-left: 8px;
    }
    .caregiver-book:hover {
      background: #388e7c;
      color: #fff;
    }
    @media (max-width: 600px) {
      .appointment-card, .caregiver-card { flex-direction: column; align-items: flex-start; gap: 6px; }
      .appointment-date, .caregiver-avatar { margin-right: 0; }
      .appointment-join, .caregiver-book { width: 100%; margin-left: 0; }
    }
  </style>
</head>
<body class="anx-bg">
  <div class="container">
    <header>
      <button class="back-btn" onclick="goBack()">&larr;</button>
      <h2>Talk Space</h2>
    </header>
    <div class="talkspace-section-title">My Appointments</div>
    <div id="myAppointments" class="appointments-list"></div>
    <div class="talkspace-section-title">Book an Appointment</div>
    <div id="caregiverList" class="caregiver-list"></div>
  </div>
  <script src="js/talk_space.js" defer></script>
</body>
</html>
