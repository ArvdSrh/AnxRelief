<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screen Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .container {
      display: flex;
      flex-direction: column;
      min-height: 90vh;
      position: relative;
    }
    .screen-calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      background: #e0f7fa;
      border-radius: 18px;
      padding: 14px 8px 8px 8px;
      margin-bottom: 18px;
      box-shadow: 0 2px 8px 0 rgba(76,175,80,0.06);
    }
    .calendar-day {
      aspect-ratio: 1/1;
      border-radius: 50%;
      background: #f7fafc;
      color: #388e7c;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      border: 2px solid transparent;
      font-size: 1.2em;
    }
    .calendar-day.selected {
      background: #4dd0e1;
      color: #fff;
      border: 2px solid #388e7c;
      font-weight: 700;
    }
    .calendar-day.today:not(.selected) {
      border: 2px solid #4dd0e1;
      color: #388e7c;
      background: #b2ebf2;
    }
    .screen-details-card {
      background: #e0f7fa;
      border-radius: 16px;
      box-shadow: 0 2px 8px 0 rgba(76,175,80,0.08);
      padding: 22px 22px 16px 22px;
      margin-bottom: 24px;
      margin-top: 8px;
      font-size: 1.08em;
      color: #2e6e6e;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 120px;
    }
    .screen-details-date {
      font-size: 1.05em;
      color: #388e7c;
      font-weight: 600;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }
    .screen-details-total {
      font-size: 1.1em;
      color: #388e7c;
      font-weight: 600;
      margin-bottom: 8px;
      text-align: center;
    }
    .screen-log-list {
      width: 100%;
      margin-top: 8px;
      margin-bottom: 8px;
    }
    .screen-log-item {
      background: #fff;
      border-radius: 8px;
      padding: 8px 12px;
      margin-bottom: 8px;
      color: #388e7c;
      font-size: 1em;
      border: 1px solid #b2dfdb;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .screen-log-app {
      font-weight: 600;
      color: #2e6e6e;
      margin-right: 8px;
    }
    .screen-log-time {
      color: #388e7c;
      font-size: 0.98em;
    }
    .screen-details-empty {
      color: #aaa;
      text-align: center;
      margin: 30px 0 10px 0;
      font-size: 1.1em;
    }
    @media (max-width: 600px) {
      .screen-details-card { padding: 12px 8px 8px 8px; }
    }
  </style>
</head>
<body class="anx-bg">
  <div class="container">
    <header>
      <button class="back-btn" onclick="goBack()">&larr;</button>
      <h2>Screen Time</h2>
    </header>
    <div style="font-size:1.08em;font-weight:500;margin-bottom:8px;color:#2e6e6e;margin-left:10px;">
      Select a date
    </div>
    <div id="screenCalendar" class="screen-calendar-grid"></div>
    <div id="screenDetails"></div>
    <div id="screenLog"></div>
  </div>
  <script src="js/screen_time.js" defer></script>
</body>
</html>
