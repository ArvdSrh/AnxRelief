<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Registration Approval</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .container {
            max-width: 500px;
            margin: 40px auto 0 auto;
            background: #e0f7fa;
            border-radius: 18px;
            box-shadow: 0 2px 12px 0 rgba(76,175,80,0.08);
            padding: 32px 24px;
        }
        .section-title {
            font-size: 1.15em;
            font-weight: 700;
            color: #388e7c;
            margin: 24px 0 10px 0;
        }
        .caregiver-card {
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 12px;
            border: 2px solid #b2dfdb;
            padding: 16px 18px;
            margin-bottom: 14px;
            box-shadow: 0 2px 8px 0 rgba(76,175,80,0.06);
            gap: 16px;
        }
        .caregiver-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .caregiver-name {
            font-weight: 600;
            color: #388e7c;
            font-size: 1.13em;
            margin-bottom: 2px;
        }
        .caregiver-email {
            color: #555;
            font-size: 0.98em;
        }
        .cert-link {
            color: #1976d2;
            text-decoration: underline;
            font-size: 0.98em;
            margin-top: 4px;
        }
        .btn {
            border: none;
            border-radius: 10px;
            padding: 8px 16px;
            font-weight: 700;
            font-size: 1em;
            cursor: pointer;
            margin-left: 8px;
            transition: background 0.18s;
        }
        .btn-approve { background: #c8e6c9; color: #388e7c; }
        .btn-approve:active { background: #81c784; }
        .btn-reject, .btn-revoke { background: #ffcdd2; color: #b71c1c; }
        .btn-reject:active, .btn-revoke:active { background: #e57373; }
        .no-caregivers {
            color: #aaa;
            text-align: center;
            margin: 18px 0;
            font-size: 1.08em;
        }
        .btns {
            display: flex;
            gap: 8px;
        }
    </style>
</head>
<body class="anx-bg">
    <div class="container">
        <header>
            <button class="back-btn" onclick="window.history.back()">&larr;</button>
            <h2>Registration Approval</h2>
        </header>
        <div class="section-title">Pending</div>
        <div id="pendingCaregivers"></div>
        <div class="section-title">Accepted</div>
        <div id="acceptedCaregivers"></div>
    </div>
    <script src="js/admin_registration.js" defer></script>
</body>
</html>
