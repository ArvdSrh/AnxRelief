<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnxRelief - GAD-7 Anxiety Test</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/anxiety_test.css">
  <style>
    body {
      background: #e0f7fa;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #222;
      min-height: 100vh;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: #f8fff8cc;
      border-radius: 18px;
      box-shadow: 0 2px 12px 0 rgba(76,175,80,0.08);
      padding: 32px 24px;
    }
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 18px;
    }
    .back-btn {
      background: none;
      border: none;
      color: #388e7c;
      font-size: 1.5em;
      cursor: pointer;
      margin-right: 10px;
      padding: 0 8px 0 0;
      transition: color 0.18s;
    }
    .back-btn:hover {
      color: #2e6e5e;
    }
    .main-title {
      flex: 1;
      margin: 0;
      font-size: 1.45em;
      color: #2e6e6e;
      padding: 14px 18px;
      text-align: center;
      letter-spacing: 0.5px;
      font-weight: 700;
      text-shadow: 0 2px 8px rgba(56,142,124,0.08);
    }
    footer {
      text-align: center;
      color: #888;
      font-size: 0.98em;
      margin-top: 28px;
    }
    .test {
      margin-top: 10px;
    }
  </style>
</head>
<body class="anx-bg">
  <div class="container">
    <header>
      <button class="back-btn" onclick="goBack()">&larr;</button>
      <h1 class="main-title">GAD-7 Anxiety Test</h1>
    </header>

    <section class="test">
      <div class="progress-bar"><div class="progress" id="progress"></div></div>
      <div class="question-count" id="question-count"></div>
      <div id="question-container" class="question-container"></div>
      <div class="anxiety-result" id="anxiety-result"></div>
      <div class="final-result" id="final-result" style="display:none;"></div>
      <button class="btn" id="start-button">Start</button>
      <button class="btn" id="stop-button" style="display:none;">Stop Answer</button>
      <div id="loading" class="loading" style="display:none;">Processing, please wait...</div>
      <video id="video" width="320" height="240" autoplay muted style="display:none;"></video>
    </section>
  </div>
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script src="js/anxiety_test.js"></script>
</body>
</html>
