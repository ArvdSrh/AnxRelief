<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin - List of Patients</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .container {
            max-width: 400px;
            margin: 40px auto 0 auto;
            background: #e0f7fa;
            border-radius: 18px;
            box-shadow: 0 2px 12px 0 rgba(76, 175, 80, 0.08);
            padding: 32px 24px;
        }

        .search {
            width: 100%;
            padding: 10px;
            margin: 18px 0 18px 0;
            border-radius: 8px;
            border: 1px solid #b2dfdb;
            box-sizing: border-box;
        }

        .patient-card {
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 12px;
            border: 2px solid #b2dfdb;
            padding: 16px 18px;
            margin-bottom: 14px;
            box-shadow: 0 2px 8px 0 rgba(76, 175, 80, 0.06);
            gap: 16px;
        }

        .patient-avatar {
            font-size: 2em;
            margin-right: 12px;
        }

        .patient-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .patient-name {
            font-weight: 600;
            color: #388e7c;
            font-size: 1.13em;
            margin-bottom: 2px;
        }

        .patient-email {
            color: #555;
            font-size: 0.98em;
        }

        .ban-btn {
            background: #ffcdd2;
            color: #b71c1c;
            border: none;
            border-radius: 10px;
            padding: 8px 18px;
            font-weight: 700;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.18s;
        }

        .ban-btn:active {
            background: #e57373;
        }

        .no-patients {
            color: #aaa;
            text-align: center;
            margin: 18px 0;
            font-size: 1.08em;
        }
    </style>
</head>

<body class="anx-bg">
    <div class="container">
        <header>
            <button class="back-btn" onclick="goBack()">&larr;</button>
            <h2>List of Patients</h2>
        </header>
        <input type="text" id="searchPatient" placeholder="Search" class="search">
        <div id="adminPatients"></div>
    </div>
    <script src="js/admin_patients.js" defer></script>
</body>

</html>
